<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather </title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid img-responsive">
  <div class="row ">
    <div class="col-md-4 contents">      
          <div id="cityWeather"> 
              <div id="cityOnly">
                <div id="city"> </div>
            </div>
              <div id = "weatherOnly">
               <div id="weatherType"></div>
              <div id="weatherIcon"></div>
            </div>  
          </div>  
          <div id="tempRow">
          <div id="temp"></div>
          <div id="tempBut "><button onclick="toggleTemp(this.value,this.id)" type="button" id="tempBut" value="F" class="pull-right">F </button>        </div>
      </div>        
    </div>
  </div>


</div>
<script>
  //Change temperature to degC
  function toggleTemp(myVal,btnId){
  if(myVal == "F"){
  var fTemp = $("#temp").text();
    //console.log(fTemp);
   var cTemp = (fTemp - 32) * (5/9) ;
  cTemp = Math.ceil(cTemp * 10) / 10;
   $("#temp").html(cTemp);
   // console.log(cTemp);
     $("#tempBut").html("&deg;C");
      document.getElementById(btnId).value = "C";
    }//end of if
  else
  {     myVal == "C";      
        var cTemp = $("#temp").text();
        console.log(cTemp);
        var fTemp = cTemp * (9/5) + 32;
        fTemp = Math.ceil(fTemp * 10) / 10;
        $("#temp").html(fTemp);
        console.log(fTemp);
      document.getElementById(btnId).value = "F";
       $("#tempBut").html("&deg;F");     
    }
 }
</script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
